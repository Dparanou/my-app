<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add a Listing</h4>
  </div>
</div>

<div class="panel-body">


  <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
    <div class="form-group col-sm-4">
      <label for="address"> Address</label>
      <input type="text" name="address" class="form-control" placeholder="Address" NgModel required>
    </div>

    <div class="form-group col-sm-4">
      <label for="price"> Price</label>
      <input type="text" name="price" class="form-control" placeholder="Price" NgModel required>
    </div>

    <div class="">
      <label for="type">Property Type</label>
      <select class="form-control" name="type" id="type" NgModel required>
        <option *ngFor="let type of propertyType" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group col-sm-12">
      <button type="submit" class="btn btn-primary listing-button">Add</button>
    </div>
  </form>

</div>
